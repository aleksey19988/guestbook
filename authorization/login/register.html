<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <div class="container mt-4">
        <div class="info-messages"></div>
        <form method="post" enctype="multipart/form-data" action="" id="registerForm" class="register-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                <div id="emailHelp" class="form-text">Мы никогда не передадим ваш email третьим лицам</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" id="inputPassword" placeholder="минимум 8 символов">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="например, Алексей">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">Никнейм</label>
                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Придумайте никнейм">
            </div>
            <button type="submit" class="btn btn-primary btn-register">Submit</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="registerRequest.js"></script>
</html>
